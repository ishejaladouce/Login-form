<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page-layout">
    <!-- Left: Hero section -->
    <section class="hero">
      <div class="hero-text">
        <h1>Create Your Account with Confidence </h1>
        <p>Join us today and start your journey with ease. Creating an account is quick, safe, and built just for you!</p>
      <div class="hero-visual">
        <img src="illustration.svg" alt="Illustration: safe landing" />
      </div>
    </section>

    <!-- Right: Registration form -->
    <section class="form-section">
      <!-- Top Alert -->
      <div id="form-alert" role="alert" aria-live="polite" class="alert"></div>

      <!-- Registration Form -->
      <form id="signup-form" novalidate>
        <h2>Create Your Account!</h2>

        <div class="form-group name-group">
          <label for="first-name">Full Name:</label>
          <div class="name-inputs">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required />
            <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name" />
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required />
          </div>
          <small class="error-msg">Please fill in your full name</small>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required />
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Choose a Password" required />
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" placeholder="Your Address" required />
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" placeholder="+2507XXXXXXX" required />
          <small class="error-msg"></small>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
          <small class="error-msg">Use format MM/DD/YYYY</small>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
